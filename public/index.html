<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Tempo Notes - A React application for creating and managing notes"
    />
    <title>Tempo Notes</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // Register the mock API service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/mock-api.js')
            .then(registration => {
              console.log('Mock API Service Worker registered:', registration);
            })
            .catch(error => {
              console.log('Mock API Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
